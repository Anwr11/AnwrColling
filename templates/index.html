<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مكالمات خفيفة</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>مكالمات صوتية فقط</h2>
    <div>
        <input id="room" placeholder="أدخل رقم الغرفة">
        <button onclick="joinRoom()">انضم</button>
    </div>
    <div>
        <button onclick="startCall()">بدء المكالمة</button>
        <button onclick="endCall()">إنهاء المكالمة</button>
    </div>
    <div id="status"></div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
