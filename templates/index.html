<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Colling Luxe</title>
  <link rel="stylesheet" href="/static/luxe.css" />
</head>
<body>
  <div class="app">
    <header class="topbar glass">
      <h1 id="chat-title">لا توجد محادثة</h1>
      <div class="actions">
        <button id="mute-btn">🔇</button>
        <button id="call-btn">📞</button>
        <button id="end-btn">❌</button>
        <button id="theme-btn">🌗</button>
        <button id="menu-btn">☰</button>
      </div>
    </header>
    <aside id="drawer" class="drawer glass hidden">
      <h2>المحادثات</h2>
      <ul id="chat-list"></ul>
    </aside>
    <main id="chat-window" class="chat-window glass">
      <div id="messages"></div>
      <div class="composer">
        <input type="text" id="message-input" placeholder="اكتب رسالتك..." />
        <button id="send-btn">➤</button>
      </div>
    </main>
    <button id="fab">＋</button>
  </div>

  <!-- Modal للمكالمات -->
  <div id="call-modal" class="modal hidden glass">
    <p>مكالمة واردة</p>
    <button id="accept-call">✅ قبول</button>
    <button id="reject-call">❌ رفض</button>
  </div>

  <script src="/static/luxe.js"></script>
</body>
</html>
