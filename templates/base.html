
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>محادثة وفيديو</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">🎥 محادثة وفيديو</div>
      <div class="kv">م/ أنور البحراني — 774557377</div>
    </div>
    {% block content %}{% endblock %}
    <footer>بداية موفقة بإذن الله 🌹</footer>
  </div>
  <div id="toast" class="toast"></div>
  <script>
    function toast(t){const el=document.getElementById('toast');el.textContent=t;el.style.display='block';setTimeout(()=>el.style.display='none',2000);}
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
